<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Netlify Form</title>
  </head>
  <body>
    <h1>Netlify Form Test</h1>

    <form
      name="camper-registration"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <!-- Netlify requires this hidden input -->
      <input type="hidden" name="form-name" value="camper-registration" />

      <!-- Honeypot (spam trap) -->
      <p hidden>
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>

      <!-- One simple test field -->
      <p>
        <label
          >Your Name: <input type="text" name="test-name" required
        /></label>
      </p>

      <button type="submit">Send Test</button>
    </form>
  </body>
</html>

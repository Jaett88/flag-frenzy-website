<!-- thank-you.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Flag Frenzy</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[#F6EADB] min-h-screen flex items-center justify-center px-4 text-center"
  >
    <div>
      <img
        src="src/logo.png"
        alt="Flag Frenzy Logo"
        class="mx-auto w-24 mb-6"
      />
      <h1
        id="thank-you-greeting"
        class="text-4xl font-bold text-[#3A6440] mb-4"
      >
        Thank you for registering!
      </h1>

      <p class="text-lg text-gray-800 mb-6">
        We're excited to welcome your child to
        <strong>Flag Frenzy Football Camp</strong>.<br />
        You’ll receive a confirmation email shortly.
      </p>
      <a
        href="index.html"
        class="inline-block bg-[#A73926] hover:bg-[#8f2f1d] text-white font-semibold py-3 px-6 rounded transition duration-200"
      >
        ← Back to Home
      </a>
    </div>
    <script src="js/thanks.js"></script>
  </body>
</html>

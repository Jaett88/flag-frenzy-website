<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Flag Frenzy Football Camp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F6EADB] min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="src/logo.png" alt="Flag Frenzy Logo" class="w-10 h-10" />
          <h1 class="text-xl font-bold text-[#A73926]">Flag Frenzy</h1>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-medium">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="about.html" class="hover:underline">About</a>
          <a href="register.html" class="hover:underline">Register</a>
          <a href="faqs.html" class="hover:underline">FAQs</a>
          <a href="contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center px-6 text-center max-w-xl mx-auto"
    >
      <img
        src="src/logo.png"
        alt="Flag Frenzy Logo"
        class="mx-auto w-28 mb-6"
      />

      <h1
        id="thank-you-greeting"
        class="text-3xl md:text-4xl font-bold text-[#3A6440] mb-4"
      >
        Thank you for registering!
      </h1>

      <p class="text-lg text-gray-800 leading-relaxed mb-6">
        We’re excited to welcome your child to
        <strong>Flag Frenzy Football Camp</strong>.<br />
        You’ll receive a confirmation email shortly.
      </p>

      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a
          href="/camp/index.html"
          class="bg-[#A73926] hover:bg-[#8f2f1d] text-white font-semibold py-3 px-6 rounded transition duration-200"
        >
          ← Back to Home
        </a>
        <a
          href="/contact.html"
          class="bg-white border border-[#A73926] text-[#A73926] hover:bg-[#f8d7d1] font-semibold py-3 px-6 rounded transition duration-200"
        >
          Contact Us
        </a>
      </div>

      <!-- Social Media -->
      <div class="mt-10 text-gray-700">
        <p class="mb-2 text-sm">Stay connected:</p>
        <div class="flex justify-center space-x-4 text-xl">
          <a
            href="mailto:info@flagfrenzyfootball.co.uk"
            aria-label="Email"
            class="hover:text-[#A73926] transition"
          >
            <i class="fas fa-envelope"></i>
          </a>
          <a
            href="https://instagram.com/flagfrenzycamp"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
            class="hover:text-[#A73926] transition"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
      <p>&copy; 2025 Flag Frenzy Football Ltd. All rights reserved.</p>
    </footer>

    <script>
      // Personalised greeting if name saved from form
      document.addEventListener("DOMContentLoaded", function () {
        const greeting = document.getElementById("thank-you-greeting");
        const name = localStorage.getItem("camperName");
        if (name && greeting) {
          const firstName = name.split(" ")[0];
          greeting.textContent = `Thank you for registering, ${firstName}!`;
          // Optional: Clear so it doesn’t show again next visit
          localStorage.removeItem("camperName");
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Flag Frenzy Football Camp</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="nav">
      <div class="nav-container">
        <div class="logo-wrap">
          <img src="src/logo.png" alt="Flag Frenzy Logo" class="logo" />
          <h1 class="brand-title">Flag Frenzy</h1>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="contact.html" class="underline">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="py-12 bg-[#F6EADB]">
      <div class="max-w-xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-[#3A6440] mb-6">
          Get in Touch
        </h2>
        <p class="text-center text-[#1E1C18] mb-10">
          Have questions about the camp? Drop us a message and weâ€™ll get back to
          you as soon as possible!
        </p>

        <!-- Netlify Form -->
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          class="space-y-6 bg-white p-6 rounded-lg shadow-md"
        >
          <input type="hidden" name="form-name" value="contact" />

          <div>
            <label for="name" class="block font-semibold mb-1 text-[#1E1C18]"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full border border-gray-300 rounded px-4 py-2"
            />
          </div>

          <div>
            <label for="email" class="block font-semibold mb-1 text-[#1E1C18]"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border border-gray-300 rounded px-4 py-2"
            />
          </div>

          <div>
            <label for="message" class="block font-semibold mb-1 text-[#1E1C18]"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full border border-gray-300 rounded px-4 py-2"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-[#A73926] hover:bg-[#8f2f1d] text-white font-semibold px-6 py-3 rounded"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Flag Frenzy Football Camp. All rights reserved.</p>
      <p>Contact: info@flagfrenzy.com | Instagram: @flagfrenzy</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
